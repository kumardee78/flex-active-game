<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex active game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <aside class="left_side">   
            <div class="profile">
                <img src="image-daniel.jpg" alt="">
                <P class="name"> Simo Edwin</P>
                <p class="Membership">Pro Member</p>
            </div>
            <div class="icons">
                <div class="icon_with_word">
                    <span class="material-symbols-outlined">
                        auto_read_pause
                        </span>
                    <p>Streams</p>
                </div>
                <div class="icon_with_word">
                    <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                    <p class="game-icon">Games</p>
                </div>
                <div class="icon_with_word">
                    <span class="material-symbols-outlined">
                        sports_esports
                        </span>
                    <p class="new">New</p>
                </div>
                <div class="icon_with_word">
                    <i class="fa-solid fa-book"></i>
                    <p class="Library">Library</p>
                </div>
            </div>
            <div class="game">
                <div>
                    <p>Join pro for free games.</p>
                </div>
                <img src="img.jpg" alt="">
            </div>

        </aside>
        <section class="right_side">
            <div class="heading">
                <h1>Active Games</h1>
            </div>
            <div class="blank"></div>
            <div class="detail">
                <div class="gameDetail">
                    <img src="wp4322015-spider-man-superhero-wallpapers.jpg" alt="">
                    <div class="version">
                        <h4>Assassins Creed Valhalla</h4>
                        <p>P55 version</p>
                        <div></div>
                    </div>
                    <p>60%</p>
                </div>
                <div class="gameDetail">
                    <img src="wp4322015-spider-man-superhero-wallpapers.jpg" alt="">
                    <div class="version">
                        <h4>Assassins Creed Valhalla</h4>
                        <p>P55 version</p>
                        <div></div>
                    </div>
                    <p>60%</p>
                </div>
                <div class="gameDetail">
                    <img src="wp4322015-spider-man-superhero-wallpapers.jpg" alt="">
                    <div class="version">
                        <h4>Assassins Creed Valhalla</h4>
                        <p>P55 version</p>
                        <div></div>
                    </div>
                    <p>60%</p>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
